
version: '3.9'
 
services:
  back:
    container_name: back-resources-app
    restart: always
    build:
      context: .
      dockerfile: dockerfile
    env_file: ./.env
    ports:
      - '5000:5000'
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - 27017:27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin
 
